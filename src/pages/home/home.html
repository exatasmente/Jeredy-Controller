<ion-content class="card-background-page">

  <ion-list>
    <ion-card *ngFor="let s of servidores" (click)="gotoCotroller(s)">
      <img src="assets/imgs/jeredy.jpg" />
      <div class="card-title">{{s.data.name}}</div>
      <div class="card-subtitle">Versão: {{s.data.version}}</div>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>

  <ion-grid>
    <ion-row>
    
      <ion-col col-6>
        <button ion-button block (click)="buscarJeredys()">Busca Automática</button>
      </ion-col>
    
      <ion-col >
        <button ion-button block (click)="showAlert()">Busca Manual</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
